---
# defaults file for prometheus

#Version information
prometheus_version: "2.28.1"    # https://prometheus.io/download/  for latest releases
prometheus_download_url: "https://github.com/prometheus/prometheus/releases/download/v{{ prometheus_version }}/prometheus-{{ prometheus_version }}.linux-amd64.tar.gz"

#Collection Behavior
prometheus_retention_time: "365d"
prometheus_scrape_interval: "15s"
prometheus_node_exporter: true
prometheus_node_exporter_group: "all"

#OS prep
prometheus_user: prometheus
prometheus_group: "{{ prometheus_user }}"
prometheus_bin: "/usr/local/bin/prometheus"
promtool_bin: /usr/local/bin/promtool
prometheus_dir_config: /etc/prometheus
prometheus_dir_storage: /var/lib/prometheus

# 
prometheus_var_config:
  global:
    scrape_interval: "{{ prometheus_scrape_interval }}"
  scrape_configs:
    - job_name: prometheus_master
      scrape_interval: 5m
      static_configs:
        - targets: ['localhost:{{ prometheus_listen_port }}']




